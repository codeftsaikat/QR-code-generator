<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generate QR Code</title>
        <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="container">
                <div class="box">
                        <section class="upper">
                                <h1>QR Code Generator</h1>
                                <p>paste text to create QR code</p>
                        </section>
                        <form id="formId">
                                <input id="inputId" name="input" class="input" required type="text"
                                        placeholder="Enter Text..">
                                <button type="submit" id="Generate_button">Generate QR Code..</button>
                        </form>
                        <div id="image_container" class="QR_container">
                                <img id="QR_image" src="./assets/./qr.webp" alt="QR Code">
                        </div>
                </div>
                <div id="errorText">

                </div>
        </div>

        <script src="./index.js"></script>
</body>

</html>
